<!DOCTYPE html>
<html>
  <head>
    <title>InternetNomad</title>
    <script type="module">

      new PasswordManager();

    <link href="css/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap/icons/bootstrap-icons.css" rel="stylesheet" type="text/css">

        <a href="/" class="d-block p-3 link-dark text-decoration-none" title="Icon-only">
          <svg class="bi" width="40" height="32"><use xlink:href="css/bootstrap/icons/bootstrap-icons.svg#bootstrap"/></svg>
          <span class="visually-hidden">Icon-only</span>
        </a>
        <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
          <li class="nav-item">
            <a href="#" class="nav-link active py-3 border-bottom" aria-current="page" title="Home">
              <svg class="bi" width="24" height="24" role="img" aria-label="Home"><use xlink:href="css/bootstrap/icons/bootstrap-icons.svg#house"/></svg>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link py-3 border-bottom" title="Dashboard">

          <li>

          <a href="#" class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle" id="dropdownUser3" data-bs-toggle="dropdown" aria-expanded="false">

          </a>

            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
