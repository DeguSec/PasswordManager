<!DOCTYPE html>
<html>
  <head>
    <title>InternetNomad</title>
    <script type="module">
      import {PasswordManager} from "./dist/Pages/PasswordManager.js";
      new PasswordManager();
      </script>
    <link href="css/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap/icons/bootstrap-icons.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap/extra/sidebars/sidebars.css" rel="stylesheet" type="text/css">
    <link href="css/loader.css" rel="stylesheet" type="text/css">
    <link href="css/my.css" rel="stylesheet" type="text/css">
    </head>
  <body>
    <div class="loader-container" id="loader">
      <div class="loader"></div>
    </div>

    <main>
      <div class="d-flex flex-column flex-shrink-0 bg-light" style="width: 4.5rem;">
        <div class="d-block p-3 link-dark text-decoration-none" title="InternetNomad">
          <img class="bi img-fluid mx-auto d-block" width="24" height="24" role="img" aria-label="InternetNomad" src="internetnomandicon.png">
        </div>
        <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
          <li class="nav-item">
            <a href="#" class="nav-link active py-3 border-bottom" aria-current="page" title="Home">
              <svg class="bi" width="24" height="24" role="img" aria-label="Home"><use xlink:href="css/bootstrap/icons/bootstrap-icons.svg#house"/></svg>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link py-3 border-bottom" title="Settings">
              <svg class="bi" width="24" height="24" role="img" aria-label="Settings"><use xlink:href="css/bootstrap/icons/bootstrap-icons.svg#gear"/></svg>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link py-3 border-bottom" title="Recovery">
              <svg class="bi" width="24" height="24" role="img" aria-label="Recovery"><use xlink:href="css/bootstrap/icons/bootstrap-icons.svg#box-arrow-in-up"/></svg>
            </a>
          </li>
        </ul>
        <div id="logout">
          <a href="#" class="nav-link py-3 border-bottom border-top" title="Logout">
            <svg class="bi img-fluid mx-auto d-block" width="24" height="24" role="img" aria-label="Logout"><use xlink:href="css/bootstrap/icons/bootstrap-icons.svg#door-closed"/></svg>
          </a>
        </div>
      </div>

      <div class="container" id="settings_pane">
        <h1>Settings</h1>

        <h3>Change Password</h3>
        <div class="form-check mb-3" id="password_form">
          <label class="col-sm-2 col-form-label" for="password_once">Password: </label>
          <input class="form-control" type="password" name="password" id="password_once">

          <label class="col-sm-2 col-form-label" for="password_twice">Confirm: </label>
          <input class="form-control" type="password" name="password" id="password_twice">
        </div>

        <button id="change_password" type="button" class="btn btn-primary mb-3">Change Password</button>


      </div>
    </main>

    <script src="css/bootstrap/js/bootstrap.js"></script>
    <script src="css/bootstrap/extra/sidebars/sidebars.js"></script>
  </body>
</html>
