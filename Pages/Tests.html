<!DOCTYPE html>
<html>

<head>
    <title>Internet Nomad</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" id="css" rel="stylesheet" type="text/css">
    <link href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" type="text/css">
    <link href="../css/sidebars.css" rel="stylesheet" type="text/css">
    <link href="../css/loader.css" rel="stylesheet" type="text/css">
    <link href="../css/my.css" rel="stylesheet" type="text/css">
    <link href="../css/test.css" rel="stylesheet" type="text/css">
    <link href="../css/fixes/bootstrap.css" id="css_fix" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="notification_container"></div>
    <div class="loader-container" style="opacity: 1000; z-index: 999;" id="loader">
        <div class="loader"></div>
    </div>

    <div id="confirmation_container">
        <div id="confirmation_main" class="m-auto p-3 shadow bg-light rounded">
            <h1 id="confirmation_main_title">Title</h1>
            <p id="confirmation_main_paragraph">Paragraph</p>

            <div id="confirmation_main_buttons">
                <button class="btn btn-primary me-2" id="confirmation_main_yes">Yes</button>
                <button class="btn btn-secondary ms-2" id="confirmation_main_no">No</button>
            </div>
        </div>
    </div>

    <div id="tests">
        <h1>Tests</h1>
    </div>

    <script type="module" defer>
        import { Tests } from "./../dist/Tests/Tests.js"
        new Tests();
    </script>

</body>

</html>
